name: DAST API Demo Env

on:
  workflow_dispatch:

jobs:
  dast:
    runs-on: ["self-hosted", "EasyBuggy"]
    name: DAST on Prem Testing Action
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Checkmarx DAST Github Action
        uses: Checkmarx/dast-github-action@v1.0.0-beta
        env:
          CX_APIKEY: ${{ secrets.AST_API_KEY }}
        with:
          command: api
          config: ${{ github.workspace }}/dast-config/zap_config_api.yaml
          openapi: ${{ github.workspace }}/dast-config/openapi.yaml
          project_id: a4b38f15-041d-43d1-a9d4-d12362a5f5b6
          environment_id: fef66045-f06f-4a95-ab30-f79d018fe479
          log_level: info
          base_url: https://rc.dev.cxast.net/
          verbose: true

